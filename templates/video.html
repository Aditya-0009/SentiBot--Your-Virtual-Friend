<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="website icon" type="jpg" href="static\SentiBot_Logo.png">
  <title>SentiBot Video Analysis</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-image: url("../static/bg.jpg");
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    section {
      text-align: center;
      padding: 20px;
    }
    .video-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      width: 300px; /* Set width of the video container */
      height: 300px; /* Set height of the video container */
      margin: 0 auto; /* Center the video container horizontally */
    }
  </style>
</head>
<body>
  <header>
    <h1>SentiBot Video Analysis</h1>
  </header>

  <section>
    <div class="video-container">
      <!-- Video player or analysis results will be displayed here -->
    </div>
  </section>
</body>
</html>
